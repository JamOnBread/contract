name: Tests

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
    tags: [ "*.*.*" ]

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ§° Setup Pages
        uses: actions/configure-pages@v2

      - name: ğŸ§° Install Aiken
        uses: aiken-lang/setup-aiken@v0.1.0
        with:
          version: v1.0.16-alpha

      - name: ğŸ“ Run fmt
        run: aiken fmt --check

      - name: ğŸ”¬ Run tests
        run: aiken check

      - name: ğŸ“˜ Generate documentation
        shell: bash
        working-directory: .
        run: aiken docs -o docs

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "docs/"

  deploy:
    # if: ${{ startsWith(github.ref, 'refs/tags') }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2